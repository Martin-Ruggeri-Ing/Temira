<div class="sleep-detector-container flex flex-col items-center justify-center min-h-screen">
    <!-- Modal para el formulario de agregar Sleep Detector -->
    <div
      *ngIf="showAddSleepDetectorModal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
    >
        <div class="modal-content bg-white p-6 rounded-lg shadow-lg relative max-w-lg w-full">
            <app-add-sleep-detector (closeModal)="closeAddSleepDetectorModal()"></app-add-sleep-detector>
            <button
            (click)="closeAddSleepDetectorModal()"
            class="absolute top-4 right-4 text-gray-400 hover:text-gray-600"
            >
            &times;
            </button>
        </div>
    </div>

    <!-- Contenedor principal para centrar la grilla -->
    <div class="container mx-auto p-4 text-center">
        <h3 class="text-2xl font-bold mb-4">Lista de Sleep Detectors</h3>
    
        <!-- Grid de 3x3 para las tarjetas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <app-detail-sleep-detector
            *ngFor="let sleepDetector of sleepDetectors; index as i"
            [name]="sleepDetector.name"
            [model]="sleepDetector.model"
            [index]="i"
            ></app-detail-sleep-detector>
        </div>
    </div>

    <!-- BotÃ³n para abrir el modal de agregar Sleep Detector -->
    <button
        (click)="openAddSleepDetectorModal()"
      class="bg-gradient-to-br from-gray-800 to-gray-900 text-white py-2 px-6 rounded-lg shadow-lg transition-transform duration-300 hover:scale-105 mb-6"
    >
        Agregar Sleep Detector
    </button>
</div>
